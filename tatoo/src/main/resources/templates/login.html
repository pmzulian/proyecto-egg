<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="/img/preview-xl.png" type="image/png">

  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu&display=swap" rel="stylesheet">


  <!--Para buscadores-->
  <meta name="author" content="Pablo ZULIÁN" />
  <meta name="description" content="Web de Ink Mountain para Egg Educación" />
  <meta name="keywords" content="tatuajes, mendoza, tatuadores, tinta, diseño tatuajes, tatto" />
  <meta name="robots" content="index, follow" />

  <!--Así se ve bien en productos apple -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="expires" content="Thu Oct 14 16:06:35 CEST 2027">

  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/9495ff8eaa.js" crossorigin="anonymous"></script>

  <!-- Siempre se coloca primero normalize.css porque ajusta los estilos predefinidos de los navegadores-->
  <link rel="stylesheet" href="/css/normalize.css" type="text/css">
  
  <!-- Hoja de estilos para index.html -->
  <link rel="stylesheet" href="/css/estilosIndex.css">

  <title>Ink Mountain</title>
</head>

<body>

  <div id="pantalla">
    
    <nav id="nav">
      <div class="container"> 
        <ul>
          <li><a href="/tatoo/index">Ink Mountain</a></li>
          <li><a href="/tatoo/login">Login</a></li>
          <li><a href="/usuario/actualizacion">Registro usuario</a></li>
          <li><a href="/proveedor/actualizacion">Registro tatuador</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </div>
    

    <section class="principal">
      <div class="container">
        <form class="formulario" th:action="@{/usuario/entrar}" method="POST"> 
          <h1>Iniciar Sesion</h1>
          <div class="contenedor">

            <div class="input-contenedor">
              <i class="fas fa-envelope icon"></i>
              <input type="text" placeholder="Email" name="mail">
            </div>

            <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
              <input type="password" placeholder="Contraseña" name="password">
            </div>

            <input type="submit" value="Log in" class="button">

            <p>¿No tienes una cuenta? <a class="link" href="/usuario/actualizacion">Registrate</a></p>
          </div>
        </form>
      </section>
   
  </div><!-- cierra pantalla --> 

</body>

</html>
